Objective
AI adoption is no longer optional—companies that fail to integrate AI will be left behind. This initiative aims to make every Xflow employee up to 100x more effective by enabling hands-on AI usage across the organization. Participation is encouraged from all functions, not just engineering, to ensure AI-driven impact company-wide.
To drive high-impact AI innovation that directly benefits Xflow by solving real business, operational, or customer problems using AI-first thinking. The event aims to generate production-ready ideas and accelerate Xflow’s AI adoption.
Theme
“Build for Xflow with AI”
 Participants build AI-driven solutions that create tangible value for Xflow—either as AI-powered features or products built using AI (vibe coding).
Participants can build solutions under either of the following verticals:
User-facing Solution
Solutions that could help with real customer pain points or improve user experience.
Focus on improving user experience, adoption, or outcomes
Internal Solution
Solutions that could help the internal team with their productivity or process improvement.
Focus on efficiency, cost reduction, or decision support
Pre-requisites
No coding experience required
Code, low-code, or no-code solutions allowed
Vibe-coded solutions acceptable
Working prototype is mandatory
All work must be completed during the event
Teams must build a working prototype within 6–8 hours
